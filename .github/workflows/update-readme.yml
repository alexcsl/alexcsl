name: Update README

on:
  push:
    paths:
      - snake.yml  # Trigger workflow on changes to snake.yml
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Update README based on snake.yml
      run: |
        echo "Parsing snake.yml..."
        # Example: Reading snake.yml and appending details to README.md
        echo "Snake File Information" >> README.md
        echo "=======================" >> README.md
        cat snake.yml >> README.md

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md
        git commit -m "Update README.md with snake.yml changes"
        git push
